@if (!isHandset()) {
  <nav
    class="flex gap-0 my-auto rounded-xl border border-solid border-color-core-border"
  >
    <button
      (click)="toggleActive('home')"
      matRipple
      [matRippleColor]="'#D4D4D4'"
      [ngClass]="{
        'bg-color-neutral-foreground text-color-core-foreground hover:bg-gray-200 rounded-l-measure-radius-s transition-colors duration-300 ease-in-out':
          active === 'home',
        'text-color-neutral-content hover:bg-color-neutral-surface-lower':
          active !== 'home',
      }"
      class="flex gap-2 justify-between px-4 py-1 text-sm font-semibold hover:rounded-l-xl"
    >
      <design-system-icon iconName="home" class="z-10"></design-system-icon>
      <span class="self-stretch my-auto leading-[100%] z-10">Início</span>
    </button>
    <button
      (click)="toggleActive('favorites')"
      matRipple
      [matRippleColor]="'#D4D4D4'"
      [ngClass]="{
        'bg-color-neutral-foreground text-color-core-foreground hover:bg-gray-200 rounded-r-measure-radius-s transition-colors duration-300 ease-in-out':
          active === 'favorites',
        'text-color-neutral-content hover:bg-color-neutral-surface-lower':
          active !== 'favorites',
      }"
      class="flex gap-2 justify-between items-center px-4 py-1 text-sm font-semibold hover:rounded-r-xl"
    >
      <design-system-icon iconName="heart" class="z-10"></design-system-icon>
      <span class="self-stretch my-auto leading-[100%] z-10">Favoritos</span>
      <span
        class="flex justify-center items-center w-5 h-5 font-bold bg-color-neutral-foreground border border-solid border-color-core-border rounded-full text-color-core-foreground p-0.5 my-0 mx-auto z-10"
      >
        <span [@numberChange]="totalFavoriteCharacters()">
          {{ totalFavoriteCharacters() }}
        </span>
      </span>
    </button>
  </nav>
} @else {
  <!-- Handset Menu -->
  <nav>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button
        (click)="toggleActive('home')"
        matRipple
        [matRippleColor]="'#D4D4D4'"
        [ngClass]="{
          'bg-color-neutral-foreground text-color-core-foreground transition-colors duration-300 ease-in-out':
            active === 'home',
          'text-color-neutral-content hover:bg-color-neutral-surface-lower':
            active !== 'home',
        }"
        class="flex gap-2 px-4 py-1 text-sm font-semibold w-full"
      >
        <design-system-icon iconName="home" class="z-10"></design-system-icon>
        <span class="self-stretch my-auto leading-[100%] z-10">Início</span>
      </button>

      <button
        (click)="toggleActive('favorites')"
        matRipple
        [matRippleColor]="'#D4D4D4'"
        [ngClass]="{
          'bg-color-neutral-foreground text-color-core-foreground transition-colors duration-300 ease-in-out':
            active === 'favorites',
          'text-color-neutral-content hover:bg-color-neutral-surface-lower':
            active !== 'favorites',
        }"
        class="flex gap-2 px-4 py-1 text-sm font-semibold w-full"
      >
        <design-system-icon iconName="heart" class="z-10"></design-system-icon>
        <span class="self-stretch my-auto leading-[100%] z-10">Favoritos</span>
        <span
          class="flex justify-center items-center w-5 h-5 font-bold bg-color-neutral-foreground border border-solid border-color-core-border rounded-full text-color-core-foreground p-0.5 my-0 mx-auto z-10"
        >
          <span [@numberChange]="totalFavoriteCharacters()">
            {{ totalFavoriteCharacters() }}
          </span>
        </span>
      </button>
    </mat-menu>
  </nav>
}
