<mat-form-field
  class="search-form-field mb-0 md:w-auto"
  appearance="outline"
  [class.has-text]="value"
  subscriptSizing="dynamic"
>
  <mat-label class="-tracking-0.02em">{{ label() }}</mat-label>
  <input
    matInput
    [type]="inputType()"
    [placeholder]="placeholder()"
    [(ngModel)]="value"
    class="input-field"
    #inputModel="ngModel"
    (ngModelChange)="onChange($event)"
    (blur)="onTouch()"
  />
  @if ((isLoading$ | async) && !inputModel.pristine && enableLoading()) {
    <div matSuffix class="px-3 box-content">
      <mat-spinner class="!h-5 !w-5"></mat-spinner>
    </div>
  }
</mat-form-field>
