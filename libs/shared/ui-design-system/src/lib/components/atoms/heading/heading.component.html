<h1
  [ngClass]="{
    '!font-default': font() === 'poppins',
    creepster: font() === 'creepster',
    'text-with-border': withBorder(),
    'text-lg': size() === 'sm',
    'text-2xl': size() === 'md',
    'text-6xl': size() === 'lg',
  }"
  [ngStyle]="{ '--dynamic-color': color() }"
  class="!mb-0"
>
  {{ label() }}
</h1>
