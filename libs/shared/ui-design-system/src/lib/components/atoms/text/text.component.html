<span
  [ngClass]="{
    poppins: font() === 'poppins',
    creepster: font() === 'creepster',
    'text-with-border': withBorder(),
    'text-xs': size() === 'sm',
    'text-sm': size() === 'md',
    'text-md': size() === 'lg'
  }"
  [ngStyle]="{ '--dynamic-color': color() }"
>
  {{ label() }}
</span>
