<section class="flex flex-col items-center px-6 py-12 bg-stone-900 max-md:px-5">
  <header
    class="flex gap-2 justify-between max-w-full whitespace-nowrap w-[720px] max-md:flex-wrap"
  >
    <h1
      class="text-5xl tracking-tighter leading-10 text-cyan-500 border-2 border-lime-400 border-solid text-ellipsis max-md:text-4xl"
    >
      In√≠cio
    </h1>
    <form
      class="justify-center self-start px-4 py-3.5 text-base leading-6 rounded-xl border border-solid bg-stone-900 border-neutral-700 text-ellipsis text-stone-300"
    >
      <input
        class="label"
        type="search"
        placeholder="Pesquisar"
        aria-label="Pesquisar"
      />
    </form>
  </header>

  <section class="mt-12 max-w-full w-[720px] max-md:mt-10">
    <div class="flex flex-wrap gap-5 max-md:flex-col max-md:gap-0">
      @for (character of cardList(); track character.id) {
        <article
          class="flex flex-col w-[calc(33.333%-1.25rem)] max-md:ml-0 max-md:w-full"
        >
          <div
            class="flex flex-col grow w-full rounded-xl border border-solid bg-neutral-950 border-neutral-700 max-w-[224px] max-md:mt-6 rounded-[12px]"
          >
            <div
              class="flex overflow-hidden relative flex-col items-end px-16 pb-20 w-full text-xl font-black text-center whitespace-nowrap aspect-square text-neutral-950 max-md:pl-5"
            >
              <img
                loading="lazy"
                [src]="character.image"
                [alt]="character.name + ' picture'"
                class="object-cover absolute inset-0 size-full rounded-t-[12px]"
              />
              <span
                class="relative justify-center items-center px-3.5 mb-16 w-12 h-12 bg-white rounded-none backdrop-blur max-md:mb-10"
              >
                <design-system-icon
                  iconName="heart"
                  class="z-10"
                  (click)="onToggleFavCard(character)"
                ></design-system-icon>
                <!-- character.isFavorite -->
              </span>
            </div>
            <div class="flex flex-col p-3">
              <p
                class="!font-creepster !text-2xl !leading-6 tracking-[-0.02em] text-color-core-content text-ellipsis overflow-hidden whitespace-nowrap"
              >
                {{ character?.name }}
              </p>
              <p
                class="mt-1 text-base leading-6 text-ellipsis text-neutral-400 tracking-tighter"
              >
                {{ character.species }}
              </p>
              @if (character.type) {
                <p
                  class="mt-1 text-base leading-6 text-ellipsis text-neutral-400"
                >
                  {{ character.type }}
                </p>
              }
            </div>
          </div>
        </article>
      }
    </div>
  </section>
</section>
