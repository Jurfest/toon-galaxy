<header
  class="flex items-center gap-2 justify-between px-6 text-center whitespace-nowrap border-b border-solid bg-neutral-950 border-neutral-700 max-md:flex-wrap max-md:px-5"
>
  <img
    loading="lazy"
    src="assets/images/a1e98988c48a862cac69e3b18711a420ce67d2c4c292beec4d40aa7a04e7bc75?apiKey=a95f3f5d0c8f491eb3bd2f0feef189ba&"
    alt="Company Logo"
    class="shrink-0 max-w-full aspect-[1.79] w-[114px]"
  />
  <nav
    class="flex gap-0 my-auto rounded-xl border border-solid border-neutral-700"
  >
    <button
      (click)="toggleActive('home')"
      [ngClass]="{
        'bg-white text-neutral-950': active === 'home',
        'text-neutral-400': active !== 'home',
      }"
      class="flex gap-2 justify-between px-4 py-1 text-sm font-semibold"
    >
      <span class="text-base font-black">home</span>
      <span class="leading-4">Início</span>
    </button>
    <button
      (click)="toggleActive('favorites')"
      [ngClass]="{
        'bg-white text-neutral-950': active === 'favorites',
        'text-neutral-400': active !== 'favorites',
      }"
      class="flex gap-2 justify-between items-center px-4 py-1 text-sm font-semibold"
    >
      <span class="self-stretch my-auto text-base font-black">heart</span>
      <span class="self-stretch my-auto leading-[100%]">Favoritos</span>
      <span
        class="justify-center items-center self-stretch p-0.5 w-5 h-5 font-bold bg-white border border-solid border-neutral-700 leading-[140%] rounded-[100px] text-neutral-950"
      >
        3
      </span>
    </button>
  </nav>
</header>
