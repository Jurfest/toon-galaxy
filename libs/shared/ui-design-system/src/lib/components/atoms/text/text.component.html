<span
  [ngClass]="{
    'font-default': font() === 'poppins',
    '!font-creepster': font() === 'creepster',
    'text-with-border': withBorder(),
    'text-xs': size() === 'sm',
    'text-sm': size() === 'md',
    'text-md': size() === 'lg',
  }"
  [ngStyle]="{ '--dynamic-color': color() }"
>
  {{ label() }}
</span>
